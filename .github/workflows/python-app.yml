name: Python — unit & integration

# This workflow runs unit and integration tests.
# Automatic runs: push to main when app/ or tests/unit or tests/integration change.
# For pull requests we decide in-job whether to run so a PR label can override path filters.
# PR label to force run: 'run-unit-integration'

on:
  push:
    branches: [ 'main' ]
    paths:
      - 'app/**'
      - 'tests/unit/**'
      - 'tests/integration/**'
      - 'requirements*.txt'
      - 'pyproject.toml'
      - 'setup.cfg'
  pull_request:
    branches: [ 'main' ]
  workflow_dispatch: {}

jobs:
  decide:
    name: Decide whether to run
    runs-on: ubuntu-latest
    outputs:
      run: ${{ steps.check.outputs.run }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Decide (changed paths / PR label / manual)
        id: check
        run: |
          run=false
          echo "event=${{ github.event_name }}"
          # Manual runs always run
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            run=true
          fi

          # Push runs are gated by the push.paths above — if this executes, we should run
          if [ "${{ github.event_name }}" = "push" ]; then
            run=true
          fi

          # For PRs we allow label override or run when files in relevant paths changed
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            labels=$(jq -r '.pull_request.labels[]?.name' $GITHUB_EVENT_PATH || true)
            echo "PR labels: $labels"
            echo "$labels" | grep -q "run-unit-integration" && run=true || true

            # Check changed files in PR; compare base...head
            git --no-pager fetch --no-tags --depth=1 origin ${{ github.base_ref }} || true
            git --no-pager diff --name-only origin/${{ github.base_ref }}...${{ github.sha }} | \
              grep -E '^(app/|tests/unit/|tests/integration/|requirements|pyproject.toml|setup.cfg)' && run=true || true
          fi

          echo "run=$run" >> $GITHUB_OUTPUT

  test:
    name: Run unit & integration tests
    needs: decide
    if: needs.decide.outputs.run == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit + integration tests
        run: |
          pytest -m "unit or integration" --cov=app --cov-report=term-missing

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-integration-results
          path: |
            .pytest_cache
            htmlcov || true
