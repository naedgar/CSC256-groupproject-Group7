name: BDD Tests

# Automatic runs: push to main/develop when app or acceptance BDD tests change.
# Pull requests: decide in-job so PR label can override.
# Manual run: use the 'Run workflow' button.
# PR label to force run: 'run-bdd'

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'app/**'
      - 'tests/acceptance/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  decide:
    name: Decide whether to run BDD
    runs-on: ubuntu-latest
    outputs:
      run: ${{ steps.check.outputs.run }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Decide (changed paths / PR label / manual)
        id: check
        run: |
          run=false
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then run=true; fi
          if [ "${{ github.event_name }}" = "push" ]; then run=true; fi
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            labels=$(jq -r '.pull_request.labels[]?.name' $GITHUB_EVENT_PATH || true)
            echo "PR labels: $labels"
            echo "$labels" | grep -q "run-bdd" && run=true || true
            git --no-pager fetch --no-tags --depth=1 origin ${{ github.base_ref }} || true
            git --no-pager diff --name-only origin/${{ github.base_ref }}...${{ github.sha }} | \
              grep -E '^(app/|tests/acceptance/)' && run=true || true
          fi
          echo "run=$run" >> $GITHUB_OUTPUT

  bdd-tests:
    name: Run BDD tests
    needs: decide
    if: needs.decide.outputs.run == 'true'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-bdd pytest-playwright pytest-html
        python -m playwright install chromium

    - name: Start Flask application
      run: |
        python -m app.main &
        sleep 5
        # Verify server is running
        curl -f http://localhost:5000/api/health || exit 1

    - name: Run BDD tests
      run: |
        mkdir -p results
        pytest tests/acceptance/bdd_playwright/test_playwright_pytestbdd.py \
          --junitxml=results/junit.xml \
          --html=results/bdd_report.html --self-contained-html -v
      env:
        TESTING: true
        CI: true

    - name: Upload BDD test results
      uses: actions/upload-artifact@v4
      with:
        name: bdd-test-results
        path: |
          results/
      if: always()