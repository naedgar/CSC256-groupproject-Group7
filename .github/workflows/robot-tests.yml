name: Robot Tests

# Automatic runs: push to main when Robot suites or app change.
# Pull requests: decide in-job (allows PR label override).
# Manual run: use the 'Run workflow' button.
# PR label to force run: 'run-robot'

on:
  push:
    branches: [ 'main' ]
    paths:
      - 'tests/robot/**'
      - 'app/**'
  pull_request:
    branches: [ 'main' ]
  workflow_dispatch: {}

jobs:
  decide:
    name: Decide whether to run Robot
    runs-on: ubuntu-latest
    outputs:
      run: ${{ steps.check.outputs.run }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Decide (changed paths / PR label / manual)
        id: check
        run: |
          run=false
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then run=true; fi
          if [ "${{ github.event_name }}" = "push" ]; then run=true; fi
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            labels=$(jq -r '.pull_request.labels[]?.name' $GITHUB_EVENT_PATH || true)
            echo "PR labels: $labels"
            echo "$labels" | grep -q "run-robot" && run=true || true
            git --no-pager fetch --no-tags --depth=1 origin ${{ github.base_ref }} || true
            git --no-pager diff --name-only origin/${{ github.base_ref }}...${{ github.sha }} | \
              grep -E '^(app/|tests/robot/)' && run=true || true
          fi
          echo "run=$run" >> $GITHUB_OUTPUT

  robot:
    name: Run Robot Framework suites
    needs: decide
    if: needs.decide.outputs.run == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install robotframework-requests
      - name: Start app
        run: |
          python -m app.main &
          sleep 2
      - name: Run Robot
        run: |
          robot --outputdir robot-reports --pythonpath . --loglevel DEBUG tests/robot/suites
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: robot-reports
          path: robot-reports
