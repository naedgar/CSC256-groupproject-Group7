  <!-- 
  ðŸ“š JINJA2 TEMPLATING EXPLAINED:

  ðŸŽ¯ TEMPLATE INHERITANCE PATTERN:
  This is the "base" or "parent" template that other templates extend.
  Think of it like a blueprint that child templates can customize.

  ðŸ”§ JINJA2 SYNTAX YOU'LL SEE:
  - {extend "base.html"} â†’ Child templates inherit this layout
  - {block title}...{/block} â†’ Placeholder that child templates can override
  - {block content}...{/block} â†’ Main content area for child templates
  - {{url_for('static', filename='...')}} â†’ Flask function to generate URLs
  - {{variable_name}} â†’ Display data passed from Python routes

  ðŸŒŸ TEMPLATE INHERITANCE BENEFITS:
  1. DRY (Don't Repeat Yourself) - Common HTML structure defined once
  2. Consistent styling - All pages share same CSS, nav, layout
  3. Easy maintenance - Change header/nav/footer in one place
  4. Modular design - Each page focuses only on its unique content

  ðŸ“‚ HOW THIS WORKS WITH OUR APP:
  - add_task.html extends this â†’ Gets nav + container + CSS
  - task_list.html extends this â†’ Gets nav + container + CSS  
  - report.html extends this â†’ Gets nav + container + CSS
  - Each child only defines what's unique (their {block content})

  ðŸ’¡ FLASK INTEGRATION:
  - url_for() generates proper URLs that work in development and production
  - CSS file path automatically resolves to /static/styles/style.css
  - Flask serves static files (CSS, JS, images) from the /static/ folder
  -->

<!doctype html>
<html lang="en">
<head>
  <!-- {block title} allows child templates to set custom page titles -->
  <title>{% block title %}Task Tracker{% endblock %}</title>
  <!-- Flask's url_for() generates the correct CSS path automatically -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
</head>
<body>
  <div class="container">
    <header>
      <!-- Navigation shared across all pages - part of the base template -->
      <nav role="navigation" aria-label="Main navigation">
        <a href="/tasks/new">Add Task</a>
        <a href="/tasks">Task List</a>
        <a href="/tasks/report">Report</a>
        <!-- Time UI link (added for Sprint 5) -->
        <a href="{{ url_for('ui_time.show_time') }}">ðŸ•’ Time (UTC)</a>
      </nav>
    </header>
    <main>
      <!-- {block content} is where child templates inject their unique content -->
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
